<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            table{
                text-align: center;
                background-color: aquamarine;
                width: 25%;
                margin: auto;
                border: 2px cyan dashed;
            }
            td{
                padding: 15px;
            }

        </style>

        <script>
            function comenzar(){
                var nombre=document.getElementById("nombre");
                var apellido=document.getElementById("apellido");
                /* el evento input es cuando se introduzca informacion*/
                nombre.addEventListener("input",validar,false);
                apellido.addEventListener("input",validar,false);

                validar();

            }

            function validar(){
                if(nombre.value==""&& apellido.value==""){
                    /* setCustomValidity me permite un mensaje personalizado de error*/
                    nombre.setCustomValidity("Introduce nombre o apellido");
                    nombre.style.background="#FFDDDD";
                    apellido.style.background="#FFDDDD";
                }

                else{
                    /*setCustomValidity mantiene el mensaje una vez sea llamado, se debe anular*/
                    nombre.setCustomValidity("");
                    nombre.style.background="#FFFFFF";
                    apellido.style.background="#FFFFFF";

                }
            }


            window.addEventListener("load",comenzar,false);
        </script>
    </head>
    <body>
        <section>
            <!-- <form name="registro"  method="GET">
                el atributo list recoge elementos de una lista, la cual se crea con datalist
                <datalist id="informacion">
                    con el id list sabe de donde sacar la info
                    <option value="34123131231" label=" Telefono 1"></option>
                    <option value="45121241241" label=" Telefono 2"></option>
                    <option value="45645645745" label=" Telefono 3"></option>
                </datalist>
                Telefono:&nbsp;<input type="tel" name="telefono" id="telefono" list="informacion">

            </form> -->
            <form name="registro_usuario" method="GET">
                <!-- creacion de tabla -->
                <!-- tr representa una fila de celdas; td representa una celda  -->
                <table><tr><td>
                    Nombre:</td><td><input type="text" name="nombre" id="nombre"></td></tr>
                    <tr><td>
                    Apellido:</td><td><input type="text" name="apellido" id="apellido"></td></tr>
                    <tr><td>
                    Edad:</td><td><input type="number" name="edad" id="edad" min="1" max="100" ></td></tr>
                    <tr><td>
                    <input type="submit" id="enviar" value="Registrar"></td></tr>
                 </table>



            </form>

        </section>

    </body>


</html>
