<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            #lienzo{
                border: 1px red solid;
            }
        </style>
        <script>
            function comenzar(){
                var elemento=document.getElementById("lienzo");
                
                lienzo=elemento.getContext("2d");

                //inicia el trazado
                lienzo.beginPath();

                //mueve el "lapiz" a ciertas coordenadas xy
                lienzo.moveTo(100,200);

                //hace la linea(triangulo)
                /*lienzo.lineTo(200,200);

                lienzo.lineTo(150,150);

                lienzo.lineTo(100,200);*/

                //cuadrado
                lienzo.lineTo(200,200);

                lienzo.lineTo(200,150);

                lienzo.lineTo(100,150);

                lienzo.lineTo(100,200);



                //cierra el trazado
                //lienzo.closePath();

                //cierra el trazado creando una máscara(una ventana y solo se ve lo que esté dentro de la ventana)
                lienzo.clip();

                //se crea un nuevo path para un nuevo dibujo
                lienzo.beginPath();
                for(i=0;i<250;i+=10){
                    lienzo.moveTo(0,i);
                    lienzo.lineTo(500,i);
                }

                //hace el dibujo(figuras vacias)
               lienzo.stroke();

                //figuras rellenas
                //lienzo.fill();
            }

            window.addEventListener("load",comenzar,false);

        </script>
    </head>

    <body>
        <section id="dibujo">
            <canvas id="lienzo" width="500" height="300">
                yaper
            </canvas>

        </section>
    </body>

</html>
