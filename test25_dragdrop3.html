<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="dragdrop.css">

        <script>
            function comenzar(){
                soltar=document.getElementById("zonadestino");

                soltar.addEventListener("dragenter",function(e){
                    e.preventDefault();},false);
            
                soltar.addEventListener("dragover",function(e){
                e.preventDefault();},false);    

                soltar.addEventListener("drop",soltado,false);
            }

            function soltado(e){
                e.preventDefault();
                //.files es una lista de las propiedades del archivo soltado
                var archivos=e.dataTransfer.files;
                
                var listado="";

                for(var f=0;f<archivos.length;f++){
                    //me da el nomrbe
                    //listado=archivos[f].name;

                    //El tamaño, lo da en bytes
                    //toFixed está recortando decimales
                    //listado=(archivos[f].size/1024).toFixed(2);
                    
                    //para varios archivos
                    //type es el tipo
                    //lastModifiedDate ultima modificacion la da en formato largo(hasta zona horaria )
                    //toLocaleDateString me da la fecha breve
                    listado+="Archivo: " + archivos[f].name + " " + "Peso: " + (archivos[f].size/1024).toFixed(2) + " " + "Tipo: " + archivos[f].type  + " " + "Fecha: " +
                    archivos[f].lastModifiedDate.toLocaleDateString(); +"<br>";
                    
                }

                soltar.innerHTML=listado;
            }

            window.addEventListener("load",comenzar,false);
        </script>
    </head>

    <body>
        <section id="zonadestino">
            Aquí
        </section>

    </body>


</html>
